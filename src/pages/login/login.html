
<ion-header>

  <ion-navbar>
    <ion-title>Log In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form>
        <div class="group">
       <input [(ngModel)]="username" type="email" placeholder="Email"><span class="highlight"></span><span class="bar"></span>
          <label></label>
    
        </div>
        <div class="group">
          <input [(ngModel)]="password" type="password" placeholder="password"><span class="highlight"></span><span class="bar"></span>
          <label></label>
        </div>
        <button type="button" class="button buttonBlue">Log In
          <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
        </button>
      </form>
   
</ion-content>
